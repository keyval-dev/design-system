name: Code Linting and Formatting

on:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.5.1

      - name: Install dependencies
        run: yarn install

      - name: Code Linting and Formatting
        run: |
          yarn lint
