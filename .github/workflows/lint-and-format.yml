name: Code Linting and Formatting

on:
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.1

      - name: Install dependencies
        run: yarn install

      - name: Code Linting and Formatting
        run: |
          yarn lint
